version: 0.10.0
homepage: https://github.com/klisiewicz/flutter-bloc-patterns

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  bloc: ^8.0.3
  collection: ^1.16.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  lint: ^1.8.2
  mocktail: ^0.2.0
