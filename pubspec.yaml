version: 0.8.0
homepage: https://github.com/klisiewicz/flutter-bloc-patterns

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^1.2.5
  bloc: ^6.1.1
  flutter_bloc: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^7.1.0
  lint: ^1.3.0
  mockito: ^4.1.4
